version: v1.0
name: PHP Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Composer install
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - 'export "PATH=./vendor/bin:${PATH}"'
      jobs:
        - name: Everything
          commands:
            - codecept test
