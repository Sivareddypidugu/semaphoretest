version: v1.0
name: PHP example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Hello world
    task:
      jobs:
        - name: Run some code
          commands:
            - echo '<?php print "Hello World!\n"; ?>' > hello.php && php hello.php
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version php 5.6
      jobs:
        - name: Tests
          commands:
            - php --version
